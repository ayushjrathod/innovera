<!DOCTYPE html>
<html>
  <head>
    <title>Broadcast</title>
    <link rel="stylesheet" href="../styles/broadcast.css" />
  </head>
  <body>
    <div class="container">
      <h1>Join the Exibition</h1>
      <p>Provide the Room Id and join in</p>
      <div class="controls">
        <input type="text" id="roomInput" placeholder="Enter Room ID" />
        <div class="share-options">
          <label class="checkbox-label">
            <input type="checkbox" id="screenShare" />
            <span class="checkbox-text">Share Screen Also</span>
          </label>
        </div>
        <button id="startButton">Start Broadcasting</button>
      </div>
      <div id="status">ðŸ”´ Offline - Enter a Room ID to begin broadcasting</div>
      <div class="video-grid">
        <video id="localVideo" autoplay playsinline m></video>
        <video id="screenVideo" autoplay playsinline></video>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const socket = io();
      const localVideo = document.getElementById("localVideo");
      const screenVideo = document.getElementById("screenVideo");
      const startButton = document.getElementById("startButton");
      const roomInput = document.getElementById("roomInput");
      const statusDiv = document.getElementById("status");
      const screenShare = document.getElementById("screenShare");

      let localStream;
      let screenStream;
      let peerConnections = {};

      const configuration = {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" },
          { urls: "stun:stun2.l.google.com:19302" },
          { urls: "stun:stun3.l.google.com:19302" },
          { urls: "stun:stun4.l.google.com:19302" },
        ],
      };

      function updateStatus(message) {
        statusDiv.textContent = message;
        console.log(message);
      }

      startButton.addEventListener("click", async () => {
        const roomId = roomInput.value.trim();
        if (!roomId) {
          updateStatus("Please enter a room ID");
          return;
        }

        try {
          // Get camera stream
          localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true,
          });
          localVideo.srcObject = localStream;

          // Get screen share if checkbox is checked
          if (screenShare.checked) {
            try {
              screenStream = await navigator.mediaDevices.getDisplayMedia({
                video: true,
                audio: true,
              });
              screenVideo.srcObject = screenStream;
              screenVideo.style.display = "block";

              screenStream.getVideoTracks()[0].onended = () => {
                screenVideo.style.display = "none";
                screenStream = null;
                screenShare.checked = false;
                updatePeerConnections();
              };
            } catch (error) {
              console.error("Screen share error:", error);
              screenShare.checked = false;
            }
          }

          socket.emit("create", { room: roomId });
          updateStatus("Starting broadcast...");
          startButton.disabled = true;
          updatePeerConnections();
        } catch (error) {
          updateStatus("Error accessing media devices: " + error.message);
        }
      });

      function updatePeerConnections() {
        Object.values(peerConnections).forEach((pc) => {
          // Remove all existing tracks
          pc.getSenders().forEach((sender) => pc.removeTrack(sender));

          // Add camera tracks
          if (localStream) {
            localStream.getTracks().forEach((track) => {
              pc.addTrack(track, localStream);
            });
          }

          // Add screen tracks
          if (screenStream) {
            screenStream.getTracks().forEach((track) => {
              pc.addTrack(track, screenStream);
            });
          }
        });
      }

      socket.on("viewer_joined", async (data) => {
        const viewerId = data.viewer_id;
        updateStatus("Viewer joined: " + viewerId);

        // Create new peer connection for this viewer
        const peerConnection = new RTCPeerConnection(configuration);
        peerConnections[viewerId] = peerConnection;

        // Add both streams if available
        if (localStream) {
          localStream.getTracks().forEach((track) => {
            peerConnection.addTrack(track, localStream);
          });
        }

        if (screenStream) {
          screenStream.getTracks().forEach((track) => {
            peerConnection.addTrack(track, screenStream);
          });
        }

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("ice_candidate", {
              room: roomInput.value,
              candidate: event.candidate,
              viewer_id: viewerId,
            });
          }
        };

        // Create and send offer
        try {
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          socket.emit("offer", {
            room: roomInput.value,
            offer: offer,
            viewer_id: viewerId,
          });
        } catch (error) {
          updateStatus("Error creating offer: " + error.message);
        }
      });

      socket.on("answer", async (data) => {
        const viewerId = data.viewer_id;
        const peerConnection = peerConnections[viewerId];

        if (peerConnection) {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            updateStatus("Established connection with viewer: " + viewerId);
          } catch (error) {
            updateStatus("Error setting remote description: " + error.message);
          }
        }
      });

      socket.on("ice_candidate", async (data) => {
        const viewerId = data.viewer_id;
        const peerConnection = peerConnections[viewerId];

        if (peerConnection) {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
          } catch (error) {
            updateStatus("Error adding ICE candidate: " + error.message);
          }
        }
      });

      socket.on("connect", () => {
        updateStatus("Connected to server");
      });

      socket.on("connect_error", (error) => {
        updateStatus("Connection error: " + error.message);
      });

      // Cleanup when broadcaster leaves
      window.onbeforeunload = () => {
        socket.close();
        Object.values(peerConnections).forEach((pc) => pc.close());
        if (localStream) {
          localStream.getTracks().forEach((track) => track.stop());
        }
        if (screenStream) {
          screenStream.getTracks().forEach((track) => track.stop());
        }
      };
    </script>
  </body>
</html>
